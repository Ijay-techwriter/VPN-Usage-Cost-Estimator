<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Usage Cost Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VPN Usage Cost Estimator</h1>
        <form id="vpnForm">
            <label for="subscriptionType">Subscription Type:</label>
            <select id="subscriptionType">
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
                <option value="2year">2-Year</option>
            </select>

            <label for="budget">Monthly Budget ($):</label>
            <input type="number" id="budget" placeholder="Enter your budget" required>

            <label for="devices">Number of Devices:</label>
            <input type="number" id="devices" placeholder="Enter number of devices" required>

            <label for="freeTrial">Free Trial Required:</label>
            <input type="checkbox" id="freeTrial">

            <label for="moneyBack">Money-Back Guarantee Required:</label>
            <input type="checkbox" id="moneyBack">

            <button type="submit">Estimate Costs</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <div id="recommendations"></div>
            <table id="comparisonTable">
                <thead>
                    <tr>
                        <th>VPN Provider</th>
                        <th>Monthly Cost</th>
                        <th>Yearly Cost</th>
                        <th>2-Year Cost</th>
                        <th>Devices</th>
                        <th>Free Trial</th>
                        <th>Money-Back Guarantee</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody id="comparisonTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
